name: Actualizar Precios Metales
on:
  schedule:
    - cron: '0 * * * *'  # Se ejecuta cada hora
  workflow_dispatch:      # Permite ejecutarlo manualmente para probar

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: pip install yfinance pandas

      - name: Ejecutar el script de Python
        run: python cotizac.py  # <--- IMPORTANTE: Aquí pusimos el nombre de tu archivo

      - name: Guardar cambios en el index.html
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add index.html
          git commit -m "Actualización automática de precios" || exit 0
          git push
